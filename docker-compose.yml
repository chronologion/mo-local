services:
  postgres:
    image: postgres:16-alpine
    container_name: mo-local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: postgres
    ports:
      - '5434:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 2s
      timeout: 5s
      retries: 30

  postgres-init:
    image: postgres:16-alpine
    container_name: mo-local-postgres-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DBS: mo_local kratos
    command: ['/bin/sh', '/scripts/ensure-dbs.sh']
    volumes:
      - ./infra/postgres/ensure-dbs.sh:/scripts/ensure-dbs.sh:ro
    restart: 'no'

  kratos-migrate:
    image: oryd/kratos:v1.3.0
    container_name: mo-local-kratos-migrate
    command:
      [
        'migrate',
        'sql',
        '-e',
        '--yes'
      ]
    environment:
      DSN: postgres://postgres:devpassword@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    depends_on:
      postgres-init:
        condition: service_completed_successfully
    volumes:
      - ./infra/kratos:/etc/config/kratos

  kratos:
    image: oryd/kratos:v1.3.0
    container_name: mo-local-kratos
    command:
      [
        'serve',
        '--dev',
        '--config',
        '/etc/config/kratos/kratos.yml'
      ]
    environment:
      DSN: postgres://postgres:devpassword@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
      SERVE_PUBLIC_BASE_URL: http://localhost:4455/
      SERVE_ADMIN_BASE_URL: http://kratos:4434/
      LOG_LEVEL: debug
      LOG_FORMAT: json
      LOG_LEAK_SENSITIVE_VALUES: 'false'
      COURIER_SMTP_CONNECTION_URI: smtps://foo:bar@localhost:1025/
      SELF_SERVICE_DEFAULT_BROWSER_RETURN_URL: http://localhost:5173/
      SELF_SERVICE_ALLOWED_RETURN_URLS: http://localhost:5173/
      SECRETS_DEFAULT: dev-default-secret-0123
      SECRETS_COOKIE: dev-cookie-secret-0123
      SECRETS_CIPHER: dev-cipher-secret-0123456789abcd
      SESSION_LIFESPAN: 24h
      SERVE_PUBLIC_PORT: 4455
      SERVE_ADMIN_PORT: 4434
      SERVE_PUBLIC_CORS_ENABLED: 'true'
      SERVE_PUBLIC_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:4000
      SERVE_PUBLIC_CORS_ALLOWED_METHODS: GET,POST,PUT,PATCH,DELETE,OPTIONS
      SERVE_PUBLIC_CORS_ALLOWED_HEADERS: Authorization,Cookie,Content-Type,X-CSRF-Token
      SERVE_PUBLIC_CORS_ALLOW_CREDENTIALS: 'true'
    ports:
      - '4455:4455'
      - '4434:4434'
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
    volumes:
      - ./infra/kratos:/etc/config/kratos

  api:
    image: node:22-alpine
    container_name: mo-local-api
    working_dir: /workspace
    command: >
      sh -c "corepack enable &&
      yarn install &&
      yarn workspace @mo/api db:migrate &&
      yarn workspace @mo/api dev"
    environment:
      DATABASE_URL: postgres://postgres:devpassword@postgres:5432/mo_local
      KRATOS_PUBLIC_URL: http://kratos:4455
      PORT: 4000
      CHOKIDAR_USEPOLLING: 'true'
    ports:
      - '4000:4000'
    volumes:
      - .:/workspace
      - node_modules_root:/workspace/node_modules
      - node_modules_api:/workspace/apps/api/node_modules
      - node_modules_web:/workspace/apps/web/node_modules
      - node_modules_e2e:/workspace/apps/e2e/node_modules
      - node_modules_application:/workspace/packages/application/node_modules
      - node_modules_domain:/workspace/packages/domain/node_modules
      - node_modules_infrastructure:/workspace/packages/infrastructure/node_modules
      - node_modules_presentation:/workspace/packages/presentation/node_modules
    depends_on:
      postgres-init:
        condition: service_completed_successfully
      kratos:
        condition: service_started
    restart: unless-stopped

  web:
    image: node:22-alpine
    container_name: mo-local-web
    working_dir: /workspace
    command: >
      sh -c "corepack enable &&
      yarn install &&
      yarn workspace @mo/web dev --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://localhost:4000
      CHOKIDAR_USEPOLLING: 'true'
    ports:
      - '5173:5173'
    volumes:
      - .:/workspace
      - node_modules_root:/workspace/node_modules
      - node_modules_api:/workspace/apps/api/node_modules
      - node_modules_web:/workspace/apps/web/node_modules
      - node_modules_e2e:/workspace/apps/e2e/node_modules
      - node_modules_application:/workspace/packages/application/node_modules
      - node_modules_domain:/workspace/packages/domain/node_modules
      - node_modules_infrastructure:/workspace/packages/infrastructure/node_modules
      - node_modules_presentation:/workspace/packages/presentation/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  node_modules_root:
  node_modules_api:
  node_modules_web:
  node_modules_e2e:
  node_modules_application:
  node_modules_domain:
  node_modules_infrastructure:
  node_modules_presentation:
